<h3>UserNewComponent</h3>
<form class="form-horizontal" (submit)="create()">
   <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-6">
       <input type="text" id="firstName" name="first_name" class="form-control" [(ngModel)]="newUser.first_name">
    </div>
   </div>
   <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-6">
        <input type="text" id="lastName" name="last_name" class="form-control" [(ngModel)]="newUser.last_name">
    </div>
   </div>
   <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="newUser.email">
    </div>
   </div>
  <!-- <input type="text" name="first_name" class="form-control" class="form-control" [(ngModel)]="newUser.first_name">
  <input type="text" name="last_name" [(ngModel)]="newUser.last_name">
  <input type="text" name="email" [(ngModel)]="newUser.email"> -->
  <input class="btn btn-default form-control" type="submit">
</form>
