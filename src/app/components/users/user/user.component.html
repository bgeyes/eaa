<h1>UserComponent</h1>
<!-- <div>{{ users | json }}</div> -->

<button class="btn btn-primary" (click)="addUser = !addUser">Add User</button>
<user-new (createNewUserEvent)="create($event)" *ngIf="addUser"></user-new>
<user-list 
    [users]="users" 
    (destroyUserEvent)="destroy($event)"
    (updateUserEvent)="update($event)"
    ></user-list>
